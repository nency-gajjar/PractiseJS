<!DOCTYPE html>
<html>
<head>
	<title>Timing Events</title>
</head>
<body>

	<input type="button" value="Stop Me" onclick="clearInterval(intId)">
	<script type="text/javascript">
		

		var timeoutID = setTimeout(bye , 3000)
		console.log("Hello");
		clearTimeout(timeoutID);

		function bye(){
			console.log("Good Bye");
		}

		//setInterval
		var count =  0;
		var intId = setInterval(counter ,1000);

		function counter(){
			console.log(count++);
		}

		console.log('1');
		setTimeout(()=>{console.log("2")}, 1000);
		setTimeout(()=>{console.log("3")}, 1000);
		console.log('4');

		// // repeat with the interval of 2 seconds
		// let timerId = setInterval(() => alert('tick'), 2000);

		// // after 5 seconds stop
		// setTimeout(() => { clearInterval(timerId); alert('stop'); }, 5000);

		//if you want to loop code for animations or clocks Then use setInterval.

		//if you want something to happen one time after some seconds Then use setTimeout... because it only executes one time when the interval is reached.

		
		
	</script>
</body>
</html>
